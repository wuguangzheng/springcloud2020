server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main  #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称   上述三个综合http://localhost:3344/main/config-dev.yml
      uri: http://localhost:3344  #配置中心的地址

  rabbitmq:
    host: 192.168.68.129
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"